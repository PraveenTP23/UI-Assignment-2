    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<style>
body {
  background-image: url('file:///C:/Users/Praveen/Desktop/UI/sam.jpg');

    <header>
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#form">Form</a></li>
                        <li><a href="#slideshow">Slideshow</a></li>                      
                    </ul>
                </div>
            </div>
        </div>
    </header>

   
 
    <section class="form-section" id="form">
            <div class="container my-custom-container" id="marginadjust">
                
                <div class="jumbotron">
                    <form>
                      <div class="form-group" style="text-align: center;">
                        <h1>Personal Information</h1>			
                      </div>
                      <br/>
                      <div class="form-group adjusment">
                        <label for="exampleInputName">Name:</label>
                        <input type="text" class="form-control name-input" placeholder="Name" aria-describedby="nameHelp" onchange="validateName()">			
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleInputAge">Age:</label>
                        <input type="number" class="form-control age-input" placeholder="Age" min="0" max="150" aria-describedby="ageHelp" onchange="validateAge()"> 			
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleInputEmail1">Phone No:</label>
                        <input type="tel" class="form-control number-input" placeholder="Phone Number" maxlength="10" aria-describedby="numberHelp" onchange="validatePhone()">			
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control email-input" placeholder="UserName" name="Email Address" aria-describedby="emailHelp" onchange="validateMail()">
                      </div>
                      <p class="error-email-message"></p>
                      <div class="form-group adjusment">
                        <label for="exampleadob">DOB:</label>
                        <input type="date" class="form-control"  name="dob" >
                    </div>
                      <button type="submit" class="btn btn-success" style="margin-top: 10px; margin-left: 35px;">Submit</button>
                    </form>
                </div>
            </div>         
        </div>
    </section>

    <section class="slideshow-section" id="slideshow">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>Slideshow!!</h1>
                 <p class="small">Slideshow of images</p>
                </div>
            </div>
        </div>
        <br />
        <div class="container">
            <div id="slideshow">
                <div class="slide-wrapper">
                    <div class="slide"><h1 class="slide-number"></h1></div>
                    <div class="slide"><h1 class="slide-number"></h1></div>
                    <div class="slide"><h1 class="slide-number"></h1></div>
                </div>
            </div>
        </div>
        
    </section>
    

    
</body>
</html>
